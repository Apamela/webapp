{%extends "registration/base.html"%}
 {% load bootstrap4 %}
  {% load static %} 
  {% block content %}
<div class="container" style="background-color:#fff;">
  <br> <br> <br>
  <div class="row p-0 m-0">
    <div class="col-md-6 mt-5">
      {% if form.errors %}
      <p> Password or Username is incorrect </p>
      {% endif %}
      <br> <br> <br>
      <div class="card border-secondary mb-4" style="width:60%;height:auto;position:fixed;">

        <div class="card-header text-center">
          <h1 class="h1" style="font-family: 'Dosis', sans-serif; color:slategray;font-size:65px;">AWARDS</h1>
          <h3 class="text-center" style="color:grey;font-size:15px;font-family: 'Dosis', sans-serif;">Login to see  the  different project.</h3>
        </div>
        <div class="card-body text-secondary">
          <form action="/accounts/login/" method="post" style="font-family: 'Dosis', sans-serif; " >
            {% csrf_token %} {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-secondary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>
        </div>
      </div>

    </div>

  </div>
  
</div>

{% endblock %}
