{%extends "registration/base.html"%} 
{% load bootstrap4 %} 
{%load static%} 
{% block content %}

<div class="container" >

 
  <div class="row">

    <div class="col-md-6 mt-5">

      

     



    <div class="col-md-5 mt-5">
      {% if form.errors %}
      <p> Some Information Might be Incorrect </p>
      {% endif %}
      <br> 
      <div class="card border-primary mb-4" style="width:40%;">
        
        <div class="card-header text-center">
          <h1 class="h1" style="font-family: 'Dosis', cursive; color:skyblue;font-size:65px;">Awards</h1>
          <h3 class="text-center" style="font-family: 'Dosis', cursive;color:grey;font-size:15px;">Sign up to review and rate website projects</h3>
        </div>
        <div class="card-body text-primary">

          <form action="/accounts/register/" method="post" style="font-family: 'Dosis', cursive;">
            {% csrf_token %} {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>

  </div>
 
      </div>

    
{% endblock %}
